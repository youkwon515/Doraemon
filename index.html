<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도라에몽</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div class="head">
            <div class="face">
                <div class="eyes">
                    <div class="eye">
                        <div class="eyelid"></div>
                        <div class="eyeballOne">
                            <div class="eyeVigor"></div>
                        </div>
                    </div>
                    <div class="eye">
                        <div class="eyelid"></div>
                        <div class="eyeballTwo">
                            <div class="eyeVigor"></div>
                        </div>
                    </div>
                </div>
                <div class="nose">
                    <div class="noseball"></div>
                </div>
                <div class="mustaches">
                    <div class="mustache-left">
                        <div class="mustache"></div>
                        <div class="mustache"></div>
                        <div class="mustache"></div>
                    </div>
                    <div class="mustache-right">
                        <div class="mustache"></div>
                        <div class="mustache"></div>
                        <div class="mustache"></div>
                    </div>
                </div>
                <div class="mouth">
                    <div class="philtrum"></div>
                    <div class="lips"></div>
                </div>
            </div>
            <div class="neck">
                <div class="bell">
                    <div class="bellBox"></div>
                    <div class="blackBall"></div>
                    <div class="blackStick"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
